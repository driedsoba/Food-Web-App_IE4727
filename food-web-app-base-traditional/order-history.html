<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History - LeckerHaus</title>
    <link rel="stylesheet" href="css/base.css?v=2.0">
    <link rel="stylesheet" href="css/order-history.css?v=2.0">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <h1>LeckerHaus</h1>
            </div>
            <nav class="navigation">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="catering.html">Catering</a></li>
                    <li><a href="order-history.html" class="active">Order History</a></li>
                    <li><a href="feedback.html">Feedback</a></li>
                </ul>
            </nav>
            <div class="cart-section">
                <span class="user-greeting" style="display:none;">Hello, User!</span>
                <button class="logout-button" style="display:none;">Logout</button>
                <a href="login.html" class="login-button">
                    <span class="login-text">Login</span>
                </a>
                <a href="cart.html" class="cart-button">
                    <span class="cart-text">Cart</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Order History Page -->
    <div class="order-history-page">
        <div class="page-header">
            <h1>Order History</h1>
            <p>Track your past orders</p>
        </div>

        <div id="loginRequired" class="login-required" style="display: none;">
            <p>Please login to view your order history.</p>
            <a href="login.html" class="btn-primary">Login</a>
        </div>

        <div id="loadingState" class="loading-state" style="display: none;">
            <p>Loading your orders...</p>
        </div>

        <div id="errorState" class="error-state" style="display: none;">
            <p id="errorText"></p>
        </div>

        <div id="emptyOrders" class="empty-state" style="display: none;">
            <p>You haven't placed any orders yet.</p>
            <a href="menu.html" class="btn-primary">Browse Menu</a>
        </div>

        <div id="ordersContent" class="orders-content" style="display: none;">
            <div id="ordersContainer" class="orders-container">
                <!-- Orders will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2024 LeckerHaus. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/auth.js"></script>
    <script>
        // Check if user is logged in
        const user = sessionStorage.getItem('user');
        
        if (!user) {
            document.getElementById('loginRequired').style.display = 'block';
        } else {
            loadOrderHistory();
        }

        async function loadOrderHistory() {
            const loadingState = document.getElementById('loadingState');
            const errorState = document.getElementById('errorState');
            const emptyOrders = document.getElementById('emptyOrders');
            const ordersContent = document.getElementById('ordersContent');
            const ordersContainer = document.getElementById('ordersContainer');

            try {
                loadingState.style.display = 'block';
                
                const response = await fetch('backend/api/get-orders.php');
                if (!response.ok) throw new Error('Failed to load orders');
                
                const orders = await response.json();
                
                loadingState.style.display = 'none';
                
                if (orders.length === 0) {
                    emptyOrders.style.display = 'block';
                    return;
                }
                
                ordersContent.style.display = 'block';
                renderOrders(orders);
                
            } catch (error) {
                loadingState.style.display = 'none';
                errorState.style.display = 'block';
                document.getElementById('errorText').textContent = 'Error loading orders: ' + error.message;
            }
        }

        function renderOrders(orders) {
            const ordersContainer = document.getElementById('ordersContainer');
            
            ordersContainer.innerHTML = orders.map(order => `
                <article class="order-card">
                    <div class="order-header">
                        <div class="order-info">
                            <h3>Order #${order.id}</h3>
                            <span class="order-date">${formatDate(order.created_at)}</span>
                        </div>
                        <div class="order-status">
                            <span class="status-badge status-${order.status.replace(/\s+/g, '-')}">${order.status}</span>
                        </div>
                    </div>
                    <div class="order-details">
                        <div class="order-items">
                            <h4>Items:</h4>
                            <ul>
                                ${order.items ? order.items.map(item => `
                                    <li>${item.quantity}x ${item.name} - $${parseFloat(item.price).toFixed(2)}</li>
                                `).join('') : '<li>Loading items...</li>'}
                            </ul>
                        </div>
                        <div class="order-meta">
                            <p><strong>Delivery Address:</strong> ${order.delivery_address || 'N/A'}</p>
                            <p><strong>Total Amount:</strong> $${parseFloat(order.total_amount).toFixed(2)}</p>
                        </div>
                    </div>
                </article>
            `).join('');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            return date.toLocaleDateString('en-US', options);
        }
    </script>
</body>
</html>
